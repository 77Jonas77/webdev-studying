<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="background-image">
      <div class="heading">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </div>
      <form class="survey-form" id="survey-form" action="*">
        <fieldset>
          <label class="titles" id="name-label" for="name">Name</label>
          <input
            required
            name="name"
            id="name"
            type="text"
            placeholder="Enter your name"
          />
          <label class="titles" id="email-label" for="email">Email</label>
          <input
            required
            name="email"
            id="email"
            type="email"
            placeholder="Enter your email"
          />
          <label class="titles" id="number-label" for="number"
            >Age (optional)</label
          >
          <input
            name="age"
            id="number"
            type="number"
            placeholder="Enter your age"
            min="13"
            max="120"
          />

          <label class="titles" for="dropdown"
            >Which option best describes your current role?</label
          >
          <select class="custom-select" required name="currRole" id="dropdown">
            <option disabled selected value="">--Select current role--</option>
            <option value="student">Student</option>
            <option value="fulltimejob">Full time job</option>
            <option value="fulltimelearner">Full time learner</option>
            <option value="prefnottosay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </fieldset>
        <fieldset>
          <legend class="titles">
            Would you recommend freeCodeCamp to a friend?
          </legend>
          <label for="recommendation1">
            <input
              type="radio"
              name="recommendation"
              id="recommendation1"
              value="definitely"
            />
            Definitely</label
          >
          <label for="recommendation2">
            <input
              type="radio"
              name="recommendation"
              id="recommendation2"
              value="maybe"
            />
            Maybe</label
          >
          <label for="recommendation3">
            <input
              type="radio"
              name="recommendation"
              id="recommendation3"
              value="notsure"
            />
            Not Sure</label
          >
        </fieldset>
        <fieldset>
          <legend class="titles">
            What is your favorite feature of freeCodeCamp?
          </legend>
          <select name="favfeature" id="favfeature">
            <option selected disabled value="">--Select an option--</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
          </select>
        </fieldset>
        <fieldset>
          <legend class="titles">
            What would you like to see improved? (Check all that apply)
          </legend>
          <label for="front-end-projects">
            <input
              type="checkbox"
              name="front-end-projects"
              id="front-end-projects"
              value="front-end-projects"
            />
            Front-end Projects
          </label>
          <label for="back-end-projects">
            <input
              type="checkbox"
              name="back-end-projects"
              id="back-end-projects"
              value="back-end-projects"
            />
            Back-end Projects
          </label>
          <label for="data-visual">
            <input
              type="checkbox"
              name="data-visual"
              id="data-visual"
              value="data-visual"
            />
            Data Visualization
          </label>
          <label for="forum">
            <input type="checkbox" name="forum" id="forum" value="forum" />
            Forum
          </label>
          <label for="wiki">
            <input type="checkbox" name="wiki" id="wiki" value="wiki" />
            Wiki
          </label>
          <label for="additionalCourses">
            <input
              type="checkbox"
              name="additionalCourses"
              id="additionalCourses"
              value="additionalCourses"
            />
            Additional Courses
          </label>
        </fieldset>
        <fieldset>
          <label class="titles" for="commentsAndSuggestions"
            >Any comments or suggestions?
            <textarea
              rows="4"
              cols="50"
              name="commentsAndSuggestions"
              id="commentsAndSuggestions"
              placeholder="Enter your comment here..."
            ></textarea>
          </label>
        </fieldset>
        <div id="button-container">
          <button type="submit" value="Submit">Send</button>
        </div>
      </form>
    </div>
  </body>
</html>
